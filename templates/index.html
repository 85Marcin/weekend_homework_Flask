<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <title>{{Title}}</title>
  </head>
  <body>
    <h1>Library</h1>
    <form id="main-form" action="/books" , method="POST">
      <label for="title">Title</label>
      <input type="text" name="title" id="title" />
      <label for="author">Author</label>
      <input type="text" name="author" id="author" />
      <label for="genre">Genre</label>
      <input type="text" name="genre" id="genre" />
      <input type="submit" value="Add book" />
      <label for="checked_out">Checked out</label>
      <input type="checkbox" name="checked_out" id="checked_out" />
    </form>
    <div class="book-container">
      {% for book in books %}
      <div class="books">
        <h2><a href="books/{{books.index(book)}}">{{book.title}}</a></h2>
        <h3>{{book.author}}</h3>
        <h4>{{book.genre}}</h4>
        {%if book.checked_out%}
        <h4>Checked out</h4>
        {%else%}
        <h4>Checked in</h4>
        {%endif%}
        <form action="/books/delete/{{books.index(book)}}" method="POST">
          <input class="btn-delete" type="submit" value="Delete" />
        </form>
      </div>
      {%endfor %}
    </div>
  </body>
</html>
